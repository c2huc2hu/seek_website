<!-- Contains the header and the ribbon at the top --> 

<script>
    function init()
    {
        console.log('a');
        // enable transitions for the drop-down menus 
       $(".dropdown_menu").slideUp(0); 
       $("#documents_button").click(function() {
            $(".dropdown_menu:not(#documents_dropdown_menu)").slideUp("fast"); 
            $("#documents_dropdown_menu").slideToggle("fast"); 
       }); 
       $("#past_years_button").click(function() { 
            $(".dropdown_menu:not(#past_years_dropdown_menu)").slideUp("fast"); 
            $("#past_years_dropdown_menu").slideToggle("fast"); 
       }); 
       
       // make the menu buttons take up ~1/6 of the top width each 
       // window.  
        var width = $("#ribbon").width(); 
        $(".ribbon_button").css("width", width / 6.5);
        $('#documents_dropdown_menu').css("left", 3*width/6.5); 
        $('#past_years_dropdown_menu').css("left", 4*width/6.5); 
        window.onresize = function() {
            var width = $("#ribbon").width(); 
            
            if (width * 6 < $('.ribbon_button').width() || $('.ribbon_button').width() < width * 7) {
                $(".ribbon_button").css("width", width / 6.5);
                $('#documents_dropdown_menu').css("left", 3*width/6.5); 
                $('#past_years_dropdown_menu').css("left", 4*width/6.5); 
            }
            
            if (width < 6*100) // if the screen is too narrow, stack the buttons
            {
                $('.ribbon_button').css("width", '100px');
                $('.ribbon_button').css("font-size", '11px');
            }
        }
    }
</script>
